<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Personal Website</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();  // Prevent form submission for now

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Check if the form fields are empty
            if (name && email && message) {
                document.getElementById("success-message").style.display = "block"; // Show success message
                document.getElementById("contact-form").reset(); // Reset the form
            } else {
                alert("Please fill in all fields!"); // Alert if any field is empty
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <form id="contact-form" onsubmit="handleSubmit(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>

            <p id="success-message" style="display:none; color: green;">Message sent successfully!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Jitendra Choudary. All rights reserved.</p>
    </footer>
</body>
</html>
