<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles | Jitendra Choudary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <header class="bg-blue-900 text-white">
        <nav class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="articles.html" class="underline font-semibold">Articles</a></li>
                <li><a href="contact.html" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-6xl mx-auto p-6" x-data="{ articles: [
        {
            id: 1,
            title: 'Understanding Web Development',
            date: 'April 10, 2025',
            summary: 'Web development is an ever-evolving field that combines creativity and technical skills. In this article, I delve into the basics of building modern websites...',
            likes: 0,
            dislikes: 0
        },
        {
            id: 2,
            title: 'The Importance of Minimalist Design',
            date: 'March 25, 2025',
            summary: 'Minimalist design is not just a trend‚Äîit\'s a philosophy that emphasizes clarity and purpose. Learn how simplicity can enhance user experience...',
            likes: 0,
            dislikes: 0
        }
    ] }">
        <section class="mb-12">
            <h1 class="text-3xl font-bold mb-6 text-center">Latest Articles</h1>
            <div class="grid sm:grid-cols-1 md:grid-cols-2 gap-8">
                <template x-for="article in articles" :key="article.id">
                    <div class="bg-white rounded-xl shadow-md p-6 flex flex-col justify-between">
                        <div>
                            <h2 class="text-xl font-semibold mb-1" x-text="article.title"></h2>
                            <p class="text-sm text-gray-500 mb-3" x-text="article.date"></p>
                            <p class="mb-4" x-text="article.summary"></p>
                        </div>
                        <div class="flex justify-between items-center">
                            <a href="#" class="text-blue-600 hover:underline font-medium">Read more</a>
                            <div class="flex gap-3 text-gray-700">
                                <button @click="article.likes++" class="hover:text-green-600">üëç <span x-text="article.likes"></span></button>
                                <button @click="article.dislikes++" class="hover:text-red-600">üëé <span x-text="article.dislikes"></span></button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </main>

    <footer class="bg-blue-900 text-white text-center py-4 mt-10">
        <p>&copy; 2025 Jitendra Choudary. All rights reserved.</p>
    </footer>
</body>
</html>
