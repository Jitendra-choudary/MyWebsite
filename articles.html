<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jitendra Choudary | Articles</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-900 text-white p-4 shadow">
    <nav class="max-w-5xl mx-auto flex justify-between items-center">
      <div class="text-xl font-bold">Jitendra</div>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="articles.html" class="underline">Articles</a></li>
        <li><a href="contact.html" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-semibold mb-4">Latest Articles</h1>
    <div id="articles-container" class="grid md:grid-cols-2 gap-6"></div>
  </main>

  <footer class="bg-blue-900 text-white text-center p-4 mt-12">
    &copy; 2025 Jitendra Choudary. All rights reserved.
  </footer>

  <script>
    const articles = [
      {
        title: "Understanding Web Development",
        date: "April 10, 2025",
        snippet: "Web development is an ever-evolving field that combines creativity and technical skills...",
        likes: 0,
        dislikes: 0
      },
      {
        title: "The Importance of Minimalist Design",
        date: "March 25, 2025",
        snippet: "Minimalist design is not just a trend‚Äîit's a philosophy that emphasizes clarity and purpose...",
        likes: 0,
        dislikes: 0
      }
    ];

    const container = document.getElementById('articles-container');
    articles.forEach((article, i) => {
      const card = document.createElement('div');
      card.className = "bg-white p-4 rounded shadow";
      card.innerHTML = `
        <h2 class="text-xl font-bold mb-2">${article.title}</h2>
        <p class="text-sm text-gray-600 mb-2">${article.date}</p>
        <p class="mb-3">${article.snippet}</p>
        <div class="flex gap-4">
          <button onclick="likeArticle(${i})" class="text-green-600 hover:underline">üëç Like (<span id="like-${i}">${article.likes}</span>)</button>
          <button onclick="dislikeArticle(${i})" class="text-red-600 hover:underline">üëé Dislike (<span id="dislike-${i}">${article.dislikes}</span>)</button>
        </div>
      `;
      container.appendChild(card);
    });

    function likeArticle(index) {
      articles[index].likes++;
      document.getElementById(`like-${index}`).textContent = articles[index].likes;
    }

    function dislikeArticle(index) {
      articles[index].dislikes++;
      document.getElementById(`dislike-${index}`).textContent = articles[index].dislikes;
    }
  </script>
</body>
</html>
